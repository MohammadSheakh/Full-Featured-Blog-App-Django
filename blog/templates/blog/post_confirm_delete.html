{% extends "blog/base.html" %}
<!--{% load crispy_forms_tags %}--> <!--new form nia kaj korbo -->>

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!--now we can simply access the form variable that we passed in throw the context to this template-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4s">DELETE POST</legend> <!--this will give our form a little bit more detail-->
                <!--Now lets just print out the form-->
                <!--{{ form.as_p }} .as_p -> that will render our form as paragraph tag-->
<!--                {{ form|crispy }}-->
                <h2>Are you sure you want to delete the post "{{ object.title }}"? </h2> <!--Post er title tao dia dilam .. jeno chinte pare .. kon post ta delete kortese  -->
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancel</a>
                <!-- herf er vitorer lekha gula post-detail page er ei post id er jonno ekta url create korbe -->
            </div>
        </form>
    </div>
{% endblock content %}
