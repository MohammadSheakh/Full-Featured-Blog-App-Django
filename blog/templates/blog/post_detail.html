{% extends "blog/base.html" %}
    <h1>Blog Home ! </h1>
{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="A problem arise in blog/templates/blog/home.html">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a> <!--username e click korle tar shob post dekhabe-->
            <small class="text-muted">{{ object.date_posted }}</small>
            {% if object.author == user %}

                <div class="row">
                    <div class="col-8"></div>  <!--eita responsive korte hobe ..-->
                    <div class="col-4">
                        <a class="btn btn-secondary btn-sm mt-1 mb-1 ml-1" href="{% url 'post-update' object.id %}">Update</a> <!-- bolte hobe kon post update korte chai .. ejonno object.id pass korte hobe-->
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                </div>

            {% endif%}
        </div>
        <h2 class="article-title" >{{ object.title }}</h2> <!--amader ar link dorkar nai -->
        <p class="article-content">{{ object.content }}</p>
    </div>
    </article>
<!--        <h1>{{ post.title }}</h1>-->
<!--        <p>By {{ post.author }} on {{ post.date_posted }}</p>-->
<!--        <p>{{ post.content }}</p>-->
<!--
        when we are dealing with detail views.. it expects the context of this template to be called object
        right now we are calling this "post", now we can change this to
            post.author.profile.image.url ->  object.author.profile.image.url
            post.author  ->  object.author
            which means jekhanei post ase .. shekhane object kotha ta likhte hobe

-->

{% endblock content %}
