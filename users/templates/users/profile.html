{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{{ user.username }}</h1>


    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
      <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data"><!--IMPORTANT ! add a special encoding type to our form. we have to do this in order for our form to pass our image data for our profile picture properly.. eta na dile, it can look like, your form is working but it   -->
            {% csrf_token %} <!--now we can simply access the form variable that we passed in throw the context to this template-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4s">PROFILE INFO !</legend> <!--this will give our form a little bit more detail-->
                <!--Now lets just print out the form-->
                <!--{{ form.as_p }} .as_p -> that will render our form as paragraph tag-->
                <!--
                    profile template e ashole duita form thakbe different field er..
                    but we are going to put the field for both of these forms into a single html form
                    so that the user sees that as one..
                -->
                {{ user_update_form__|crispy }}
                {{ profile_update_form|crispy}}
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-info" type="submit">Update !</button>
            </div>
        </form>
    </div>
{% endblock content %}
